<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Complete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .emoji {
            font-size: 4em;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .file-path {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9em;
            color: #333;
            margin: 20px 0;
            word-break: break-all;
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸŽ‰</div>
        <h1>All Done!</h1>
        <p class="success">Evaluation completed successfully</p>
        <p>Your results have been saved to:</p>
        <div class="file-path">{{ output_path }}</div>
        <p>You can now close this tab and analyze your results.</p>
    </div>
</body>
</html>
